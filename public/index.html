<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script defer src="app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="user-create-container">
      <form id="user-creator">
        <label for="username"> Username: </label> <br />
        <input class="username" type="text" /> <br />
        <label for="email"> Email: </label> <br />
        <input class="email" type="text" /> <br />
        <label for="password"> Password: </label> <br />
        <input class="password" type="text" /> <br />
        <button id="search" type="button">Submit</button>
      </form>
    </div>
    <div class="main-container overlay hide">
      <div class="header hide">
        <img src="/img/moon-logo-removebg-preview.png" alt="https://lovepik.com/image-400755845/moon.html">
        <div class="nav hide">Nav Section</div>
      </div>
      <div class="content-container hide">Posts</div>
      <div class="profile-container hide">
        Profile Section
        <img class="profile-picture hide">
       <!-- src="https://www.hrzone.com/sites/all/themes/pp/img/default-user.png" -->
        IMG
      </img>
        <em class="profile-username hide">Username</em>
      </div>
    </div>
  </body>
</html>
